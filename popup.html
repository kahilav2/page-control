<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageControl</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body { width: 300px }
  </style>
</head>
<body>
  <h1><img src="./images/icon48.png">PageControl</h1>
  <p>
    <button style="display: none;" id="addToList">Add <span id="siteURL"></span> to <span id="listType"></span></button>
    <div style="display: none;" id="AddPageOkInfo">Site successfully added!</div>
    <div style="display: none;" id="AddPageExistsInfo">Site is already in the list!</div>
  </p>
  <p>
    <label>
      <input type="checkbox" id="hideImages">Hide images</input>
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" id="weakenIframes">Weaken iframes</input>
    </label>
  </p>
  <p>
    <button id="openSettings">Settings & Hotkeys</button>
  </p>
  <script src="popup.js"></script>
</body>
</html>
